App\Entities\User:
    type: entity
    table: users
    repositoryClass: App\Repositories\UserRepository

    uniqueConstraints:
        uniq_users_email:
            columns: [ email ]
        uniq_users_uuid:
            columns: [ uuid ]

    indexes:
        idx_users_active:
            columns: [ is_active ]

    id:
        id:
            type: integer
            generator:
                strategy: auto

    fields:
        uuid:
            type: guid

        isActive:
            type: boolean

        name:
            type: string
            length: 255

        email:
            type: string
            length: 255

        password:
            type: string
            length: 60

        rememberToken:
            type: string
            length: 100
            nullable: true

        lastLogin:
            type: datetime
            nullable: true

        createdBy:
            type: string
            length: 36

        updatedBy:
            type: string
            length: 36

        createdAt:
            type: datetime

        updatedAt:
            type: datetime


    manyToMany:
        addresses:
            targetEntity: App\Entities\Address
            cascade: [ 'persist' ]
            fetch: EXTRA_LAZY
            indexBy: type
            joinTable:
                name: user_addresses

        roles:
            targetEntity: App\Entities\Role
            cascade: [ 'persist' ]
            fetch: EXTRA_LAZY
            orderBy: { name: 'ASC' }
            joinTable:
                name: user_roles

        permissions:
            targetEntity: App\Entities\Permission
            cascade: [ 'persist' ]
            fetch: EXTRA_LAZY
            joinTable:
                name: user_permissions

        organizations:
            targetEntity: App\Entities\Organization
            inversedBy: users
            cascade: [ 'persist' ]
            fetch: EXTRA_LAZY
            orderBy: { name: 'ASC' }
            joinTable:
                name: user_organizations
